<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CRT 모니터 꺼짐 효과</title>
  <style>
    /* 전체 화면 설정 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    /* 실제 CRT 화면 */
    .screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: limegreen;
      color: black;
      font-size: 2rem;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    /* 공통 덮개 스타일 */
    .cover {
      position: absolute;
      width: 100%;
      height: 50%;
      background-color: black;
      z-index: 2;
      pointer-events: none;
    }

    .cover.top {
      top: -50%; /* 처음에 위쪽 화면 바깥에 있음 */
    }

    .cover.bottom {
      bottom: -50%; /* 처음에 아래쪽 화면 바깥에 있음 */
    }

    /* 애니메이션 클래스 */
    .slideDown {
      animation: slideDown 0.5s ease-in forwards;
    }

    .slideUp {
      animation: slideUp 0.5s ease-in forwards;
    }

    @keyframes slideDown {
      to { top: 0; }
    }

    @keyframes slideUp {
      to { bottom: 0; }
    }

    /* 버튼 스타일 */
    button {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- CRT 화면 -->
  <div class="screen" id="screen">
    CRT 화면입니다
  </div>

  <!-- 덮개 두 개 (처음엔 화면 밖에 대기 중) -->
  <div class="cover top" id="topCover"></div>
  <div class="cover bottom" id="bottomCover"></div>

  <!-- 모니터 끄기 버튼 -->
  <button onclick="turnOff()">모니터 끄기</button>

  <script>
    function turnOff() {
      // 덮개 요소 가져오기
      const topCover = document.getElementById("topCover");
      const bottomCover = document.getElementById("bottomCover");

      // 애니메이션 클래스 추가
      topCover.classList.add("slideDown");
      bottomCover.classList.add("slideUp");
    }
  </script>
</body>
</html>
