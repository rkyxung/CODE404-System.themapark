<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>오류 메시지 흔들림</title>
  <style>
    /* 페이지 기본 스타일 (화면 중앙 정렬) */
    body {
      display: flex;
      /* 자식 요소들을 가로로 정렬 */
      flex-direction: column;
      /* 세로 방향 정렬로 변경 */
      align-items: center;
      /* 가로 중앙 정렬 */
      justify-content: center;
      /* 세로 중앙 정렬 */
      height: 100vh;
      /* 화면 전체 높이 사용 */
      margin: 0;
      /* 기본 여백 제거 */
      background-color: #111;
      /* 배경 어둡게 설정 */
      font-family: 'Arial', sans-serif;
      /* 기본 폰트 설정 */
    }

    /* 버튼 스타일 */
    .error-btn {
      padding: 12px 20px;
      /* 버튼 안쪽 여백 설정 */
      font-size: 16px;
      /* 글자 크기 설정 */
      cursor: pointer;
      /* 마우스를 올리면 포인터로 변경 */
      background-color: #ff4d4f;
      /* 빨간색 배경 */
      color: white;
      /* 흰색 글자 */
      border: none;
      /* 테두리 제거 */
      border-radius: 6px;
      /* 모서리를 둥글게 만듦 */
      margin-bottom: 30px;
      /* 아래 요소와 간격 줌 */
    }

    /* 오류 메시지창 스타일 */
    .SystemMessage {
      background-color: #222;
      /* 어두운 회색 배경 */
      color: #ff4d4f;
      /* 글자는 빨간색 */
      padding: 20px 30px;
      /* 안쪽 여백 설정 */
      border: 2px solid #ff4d4f;
      /* 빨간 테두리 */
      border-radius: 8px;
      /* 모서리를 둥글게 만듦 */
      font-size: 18px;
      /* 글자 크기 설정 */
      display: none;
      /* 처음에는 보이지 않게 설정 */
    }

    /* 흔들림 효과 줄 클래스 */
    .shake {
      animation: shake 0.5s cubic-bezier(0.9, 0.3, 0.53, 1.64) infinite;
      /* 애니메이션 실행 (0.4초 동안 부드럽게) */
    }

    /* 흔들리는 애니메이션 정의 */
    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-20px);
      }

      40% {
        transform: translate(0px, -5px);
      }

      60% {
        transform: translateX(20px);
      }

      80% {
        transform: translate(-10px, 5px);
      }

      100% {
        transform: translateX(0);
      }

    }
  </style>
</head>

<body>

  <!-- 오류 발생 버튼 -->
  <button class="error-btn">오류 발생</button>

  <!-- 오류 메시지창 -->
  <div class="SystemMessage">🚫 비밀번호가 틀렸습니다!</div>

  <script>
    // 버튼과 메시지창 요소 가져오기
    const btn = document.querySelector(".error-btn"); // 오류 발생 버튼 선택
    const message = document.querySelector(".SystemMessage"); // 메시지창 선택

    // 버튼 클릭 시 실행할 함수
    btn.addEventListener("click", () => {
      message.style.display = "block"; // 메시지창을 보이게 만듦
      message.classList.add("shake"); // 흔들림 클래스 추가

      setTimeout(() => {
        message.classList.remove("shake"); // 흔들림 끝나면 클래스 제거 (재사용 가능하게)
      }, 2000); // 0.4초 뒤에 실행 (애니메이션 시간과 같게 설정)
    });
  </script>

</body>

</html>
